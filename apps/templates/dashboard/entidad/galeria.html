{% extends 'base/layout.html' %}
{% load static %}
{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        <div class="card h-100">
            <form method="post" action="/entidad/galeria/{{entidad_id}}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="entidad_id" value="{{ entidad_id }}">
                <img src="{% static '' %}img/add.png" class="card-img" alt="...">
                {{ form }}
                <button type="button" class="btn btn-outline-primary btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-save"
                         viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    {% if object_list %}
    {% for c in object_list %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ c.imagen.url }}" class="card-img" alt="...">
        </div>
    </div>
    {% endfor %}
    {% endif %}

</div>
{% endblock %}
