{% extends 'base/layout.html' %}
{% load static %}
{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col">
        <div class="card h-100">
            <a href="{{ create_url }}">
                <img src="{% static '' %}img/add.png" class="card-img" alt="...">
            </a>
        </div>
    </div>

    {% for c in object_list %}

    <div class="col">
        <div class="card h-100">
            <img src="{{ c.imagen.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ c.nombre }} | {{ c.categoria }} </h5>
                <p class="card-text">{{ c.descripcion }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'entidad_update' c.id %}" type="button" class="btn btn-outline-warning btn-sm">
                    Eitar
                </a>
                <a href="{% url 'entidad_delete' c.id %}" type="button" class="btn btn-outline-danger btn-sm">
                    Eliminar
                </a>
                <a href="{% url 'entidad_galeria' c.id %}" type="button" class="btn btn-outline-success btn-sm">
                    Agregar Imagen
                </a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
